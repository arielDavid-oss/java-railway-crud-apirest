version: '3.9'
services:

  postgres:
    image: postgres:latest
    restart: always
    environment:
      POSTGRES_USER: ${SPRING_DATASOURSE_USERNAME}
      POSTGRES_PASSWORD: ${SPRING_DATASOURSE_PASSWORD}
      POSTGRES_DB: ${SPRING_DATASOURSE_DB}
    ports:
      - "5432:5432"
    volumes:
      - ./postgres:/var/lib/postgresql/data